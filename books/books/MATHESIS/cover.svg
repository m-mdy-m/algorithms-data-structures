<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="philosophicalBg" cx="50%" cy="40%" r="80%">
      <stop offset="0%" style="stop-color:#2d2416;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#1a1410;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0c09;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c9a12c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="bronzeAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6f47;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#6b5635;stop-opacity:0.2" />
    </linearGradient>
    
    <filter id="philosophicalShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="0" dy="3" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.4" result="flood"/>
      <feComposite in="flood" in2="offsetBlur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="600" fill="url(#philosophicalBg)"/>
  
  <g opacity="0.03" font-family="'Latin Modern Math', 'Georgia', serif">
    <text x="60" y="140" font-size="12" fill="#d4af37">a² + b² = c²</text>
    
    <text x="280" y="220" font-size="11" fill="#d4af37">e^(iπ) + 1 = 0</text>
    
    <text x="320" y="480" font-size="18" fill="#d4af37">∑</text>
    
    <text x="70" y="520" font-size="18" fill="#d4af37">∫</text>
    
    <text x="340" y="160" font-size="13" fill="#d4af37">∈ ∀ ∃</text>
  </g>
  
  <g opacity="0.06" stroke="#d4af37" fill="none">
    <circle cx="100" cy="420" r="35" stroke-width="1.5"/>
    
    <path d="M 320 380 L 360 440 L 280 440 Z" stroke-width="1.5"/>
    
    <rect x="60" y="240" width="40" height="25" stroke-width="1"/>
    
    <line x1="300" y1="500" x2="350" y2="500" stroke-width="1"/>
    <line x1="325" y1="495" x2="325" y2="505" stroke-width="1"/>
  </g>
  
  <g opacity="0.15">
    <path d="M 30 30 L 50 30 L 50 40" stroke="#8b6f47" stroke-width="2" fill="none"/>
    <circle cx="50" cy="40" r="2" fill="#8b6f47"/>
    
    <path d="M 370 570 L 350 570 L 350 560" stroke="#8b6f47" stroke-width="2" fill="none"/>
    <circle cx="350" cy="560" r="2" fill="#8b6f47"/>
  </g>
  
  <g transform="translate(200,200)">
    <text x="0" y="12" 
          font-family="'Cormorant Garamond, Georgia, serif" 
          font-size="48" 
          font-weight="600"
          fill="url(#goldGradient)" 
          text-anchor="middle" 
          letter-spacing="6px"
          filter="url(#philosophicalShadow)">MATHESIS</text>
    
    <line x1="-80" y1="25" x2="80" y2="25" 
          stroke="#8b6f47" stroke-width="0.5" opacity="0.4"/>
    
    <text x="0" y="55" 
          font-family="'Garamond', 'Georgia', serif" 
          font-size="13" 
          font-weight="300" 
          fill="#c9a12c" 
          text-anchor="middle" 
          letter-spacing="4px"
          opacity="0.85">THE MATHEMATICAL FOUNDATIONS</text>
    
    <text x="0" y="75" 
          font-family="'Garamond', 'Georgia', serif" 
          font-size="13" 
          font-weight="300" 
          fill="#c9a12c" 
          text-anchor="middle" 
          letter-spacing="4px"
          opacity="0.85">OF COMPUTING</text>
  </g>
  
  <g transform="translate(200,330)">
    <text x="0" y="0" 
          font-family="'Garamond', 'Georgia', serif" 
          font-size="10" 
          font-style="italic"
          fill="#8b6f47" 
          text-anchor="middle" 
          opacity="0.7">"In mathematics, you don't understand things.</text>
    
    <text x="0" y="15" 
          font-family="'Garamond', 'Georgia', serif" 
          font-size="10" 
          font-style="italic"
          fill="#8b6f47" 
          text-anchor="middle" 
          opacity="0.7">You just get used to them."</text>
    
    <text x="0" y="35" 
          font-family="'Garamond', 'Georgia', serif" 
          font-size="8" 
          fill="#6b5635" 
          text-anchor="middle" 
          opacity="0.6">— JOHN VON NEUMANN</text>
  </g>
  
  <g transform="translate(200,410)" opacity="0.5">
    <line x1="-45" y1="0" x2="-15" y2="0" stroke="#8b6f47" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="2.5" fill="#8b6f47"/>
    <line x1="15" y1="0" x2="45" y2="0" stroke="#8b6f47" stroke-width="0.5"/>
  </g>
  <g transform="translate(200,390)" opacity="0.09" filter="url(#symbolGlow)">
    <circle cx="0" cy="0" r="40" stroke="#4a3a2a" stroke-width="1.2" fill="none"/>
    
    <path d="M 0,-28 L 24.25,14 L -24.25,14 Z" stroke="#4a3a2a" stroke-width="1" fill="none"/>
    
    <rect x="-12" y="-12" width="24" height="24" stroke="#4a3a2a" stroke-width="0.8" fill="none"/>
    
    <circle cx="0" cy="-28" r="1.5" fill="#4a3a2a"/>
    <circle cx="24.25" cy="14" r="1.5" fill="#4a3a2a"/>
    <circle cx="-24.25" cy="14" r="1.5" fill="#4a3a2a"/>
  </g>

  <rect x="22" y="22" width="356" height="556" fill="none" 
        stroke="#5a4a3a" stroke-width="2" opacity="0.45" rx="3"/>
  
  <rect x="28" y="28" width="344" height="544" fill="none" 
        stroke="#7a6a5a" stroke-width="0.8" opacity="0.35" rx="2"/>
  
  <g transform="translate(200,490)" opacity="0.1">
    <circle cx="-60" cy="0" r="1.5" fill="#d4af37"/>
    <circle cx="-40" cy="0" r="1.5" fill="#d4af37"/>
    <circle cx="-20" cy="0" r="1.5" fill="#d4af37"/>
    <circle cx="0" cy="0" r="2" fill="#d4af37"/>
    <circle cx="20" cy="0" r="1.5" fill="#d4af37"/>
    <circle cx="40" cy="0" r="1.5" fill="#d4af37"/>
    <circle cx="60" cy="0" r="1.5" fill="#d4af37"/>
  </g>
  
  <text x="200" y="530" 
        font-family="'Palatino Linotype', 'Garamond', serif" 
        font-size="20" 
        font-weight="300" 
        fill="#c9a12c" 
        text-anchor="middle" 
        letter-spacing="6px"
        filter="url(#philosophicalShadow)">Mahdi</text>
  
  <text x="200" y="555" 
        font-family="'Garamond', 'Georgia', serif" 
        font-size="8" 
        font-weight="300" 
        fill="#6b5635" 
        text-anchor="middle" 
        opacity="0.7" 
        letter-spacing="3px">LIVING FIRST EDITION · 2025</text>
  
  <rect x="25" y="25" width="350" height="550" fill="none" 
        stroke="#8b6f47" stroke-width="0.5" opacity="0.3" rx="2"/>
  
</svg>